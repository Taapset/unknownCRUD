name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Install backend dependencies
      run: |
        cd backend_py
        pip install -r requirements.txt
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -euo pipefail
          GIT_TOKEN="${GITHUB_TOKEN:-${{ secrets.GITHUB_TOKEN }}}"

          # Ensure rsync is available
          if ! command -v rsync >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y rsync
          fi

          # Stop existing service
          sudo systemctl stop unknown-crud || true

          # Backup current deployment and prepare rollback
          BACKUP_DIR=/var/www/html.backup.$(date +%Y%m%d_%H%M%S)
          RESTORE_ON_FAIL=false
          if [ -d /var/www/html ]; then
            sudo mv /var/www/html "$BACKUP_DIR"
            RESTORE_ON_FAIL=true
          fi

          rollback() {
            if [ "$RESTORE_ON_FAIL" = true ] && [ -d "$BACKUP_DIR" ]; then
              echo "Rolling back to previous deployment" >&2
              sudo rm -rf /var/www/html
              sudo mv "$BACKUP_DIR" /var/www/html
            fi
          }
          trap rollback ERR INT
          
          # Clone/pull latest code
          cd /tmp
          rm -rf unknownCRUD
          git clone https://x-access-token:${GIT_TOKEN}@github.com/${{ github.repository }}.git unknownCRUD
          REPO_DIR=/tmp/unknownCRUD
          cd "$REPO_DIR"
          
          # Build frontend
          cd frontend
          npm ci
          npm run build
          if [ ! -f dist/index.html ]; then
            echo "Frontend build failed: dist/index.html not found" >&2
            exit 1
          fi
          cd ..
          
          # Deploy files first (exclude documentation)
          sudo mkdir -p /var/www/html
          sudo rsync -a --delete frontend/dist/ /var/www/html/
          sudo mkdir -p /var/www/html/api
          
          # Copy backend files excluding documentation
          sudo rsync -a --delete \
            --exclude '__pycache__' \
            --exclude '*.md' \
            backend_py/ /var/www/html/api/
          
          # Setup backend virtual environment in final location
          cd /var/www/html/api
          sudo python3 -m venv env
          sudo chown -R www-data:www-data env/
          sudo -u www-data env/bin/pip install -r requirements.txt
          
          # Setup data directory and scripts
          sudo mkdir -p /var/www/html/data/library
          sudo mkdir -p /var/www/html/scripts

          # Restore previous data if backup exists
          if [ -d "$BACKUP_DIR/data/library" ]; then
            sudo rsync -a "$BACKUP_DIR/data/library/" /var/www/html/data/library/
          fi

          # Copy seed data for any missing defaults
          if [ -d "$REPO_DIR/data/library" ]; then
            sudo rsync -a --ignore-existing "$REPO_DIR/data/library/" /var/www/html/data/library/
          else
            echo "No seed data files to copy"
          fi

          # Ensure _users.json exists
          if [ ! -f /var/www/html/data/library/_users.json ]; then
            echo '[]' | sudo tee /var/www/html/data/library/_users.json >/dev/null
          fi
          if [ -f "$REPO_DIR/scripts/init-production.py" ]; then
            sudo cp "$REPO_DIR/scripts/init-production.py" /var/www/html/scripts/
          else
            echo "init-production.py not found in repo; skipping copy" >&2
          fi
          
          # Set permissions first
          sudo chown -R www-data:www-data /var/www/html/
          sudo chmod -R 755 /var/www/html/
          sudo chmod -R 775 /var/www/html/data/
          
          # Initialize production environment
          cd /var/www/html
          sudo -u www-data DATA_ROOT=/var/www/html/data/library /var/www/html/api/env/bin/python scripts/init-production.py
          
          # Setup systemd service
          cd "$REPO_DIR"
          sudo cp systemd.service /etc/systemd/system/unknown-crud.service
          sudo systemctl daemon-reload
          sudo systemctl enable unknown-crud
          sudo systemctl start unknown-crud
          if ! sudo systemctl is-active --quiet unknown-crud; then
            echo "unknown-crud service failed to start" >&2
            sudo journalctl -u unknown-crud -n 50 >&2
            exit 1
          fi

          # Verify backend health endpoint
          HEALTH_OK=false
          for attempt in $(seq 1 10); do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              HEALTH_OK=true
              break
            fi
            sleep 2
          done
          if [ "$HEALTH_OK" = false ]; then
            echo "Backend health check failed" >&2
            exit 1
          fi
          
          # Deployment succeeded; drop rollback and old backup
          trap - ERR INT
          RESTORE_ON_FAIL=false
          if [ -d "$BACKUP_DIR" ]; then
            sudo rm -rf "$BACKUP_DIR"
          fi

          # Setup nginx
          sudo cp nginx.conf /etc/nginx/sites-available/unknown-crud
          sudo ln -sf /etc/nginx/sites-available/unknown-crud /etc/nginx/sites-enabled/
          sudo nginx -t && sudo systemctl reload nginx
          
          # Cleanup
          rm -rf "$REPO_DIR"